<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Inter</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Libre Baskerville</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Input</family>
        </prefer>
    </alias>
    <match>
        <test name="family">
            <string>Arial</string>
        </test>
        <edit binding="strong" name="family" mode="assign">
            <string>Inter</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Segoe UI</string>
        </test>
        <edit binding="strong" name="family" mode="assign">
            <string>Inter</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>SF Regular</string>
        </test>
        <edit binding="strong" name="family" mode="assign">
            <string>Inter</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>SFMono-Regular</string>
        </test>
        <edit binding="strong" name="family" mode="assign">
            <string>SF Mono</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="strong" name="family" mode="assign">
            <string>Inter</string>
        </edit>
    </match>
    <match target="font">
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>
    <dir>~/.fonts</dir>
    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
    </match>
    <match target="font">
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
